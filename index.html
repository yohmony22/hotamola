                    canvas.width = img.width;

                    ctx.drawImage(img, 0, 0);

                    // فك تشفير الصورة
                    decryptImage(ctx, canvas, img);

        // دالة لفك تشفير الصورة
        function decryptImage(ctx, canvas, imgElement) {
            const width = canvas.width;
            const height = canvas.height;
            const numBlocksHorizontal = 80; // عدد المربعات في الاتجاه الأفقي
            const numBlocksVertical = 50; // عدد المربعات في الاتجاه العمودي
            const blockWidth = Math.floor(width / numBlocksHorizontal);
            const blockHeight = Math.floor(height / numBlocksVertical);
            const blocks = [];

            // تقسيم الصورة إلى مربعات وتخزينها في مصفوفة
            for (let y = 0; y < numBlocksVertical; y++) {
                for (let x = 0; x < numBlocksHorizontal; x++) {
                    const px = x * blockWidth;
                    const py = y * blockHeight;
                    const block = ctx.getImageData(px, py, blockWidth, blockHeight);
                    blocks.push(block);
                }
            }

            // استرجاع ترتيب المؤشرات المشفر
            const shuffledIndices = generateShuffledIndices(blocks.length, 22); // استخدم مفتاح ثابت

            // رسم المربعات إلى مواقعها الأصلية
            for (let i = 0; i < blocks.length; i++) {
                const srcBlock = blocks[shuffledIndices[i]];
                const destPos = { x: (i % numBlocksHorizontal) * blockWidth, y: Math.floor(i / numBlocksHorizontal) * blockHeight };
                ctx.putImageData(srcBlock, destPos.x, destPos.y);
            }

            // استبدال الصورة المشفرة بـ canvas المفكوك وجعلها تستجيب لحجم الشاشة
            canvas.style.maxWidth = "100%";
            canvas.style.height = "auto";
            imgElement.parentNode.replaceChild(canvas, imgElement); // استبدال الصورة بالكانفاس
        }

        // دالة لتوليد ترتيب عشوائي ثابت للمؤشرات بناءً على المفتاح
        function generateShuffledIndices(length, key) {
            const indices = [...Array(length).keys()];
            let random = mulberry32(key);

            for (let i = indices.length - 1; i > 0; i--) {
                const j = Math.floor(random() * (i + 1));
                [indices[i], indices[j]] = [indices[j], indices[i]];
            }

            return indices;
        }

        // مولد أرقام عشوائية بناءً على المفتاح
        function mulberry32(seed) {
            return function() {
                var t = seed += 0x6D2B79F5;
                t = Math.imul(t ^ (t >>> 15), t | 1);
                t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
                return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
            };
        }
    </script>
